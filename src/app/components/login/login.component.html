<!-- src/app/login/login.component.html -->
<div class="loginclass">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput id="fname" formControlName="fname" type="text">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput id="lname" formControlName="lname" type="text">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput id="email" formControlName="email" type="email">
                <mat-error
                    *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    Email is required and must be a valid email.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    Password is required.
                </mat-error>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit">Login</button>
    </form>

    <div class="error-message" *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
        <div *ngIf="loginForm.controls['email'].invalid">Email is required and must be a valid email.</div>
        <div *ngIf="loginForm.controls['password'].invalid">Password is required.</div>
    </div>
</div>
